{% extends 'layout.html' %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/prestamos.css') }}">

<h2>Solicitar Préstamo</h2>

<form method="POST" action="{{ url_for('prestamos.crear_prestamo') }}">
    <!-- Este campo es solo para seleccionar a qué admin le pides el préstamo -->
    <label for="id_admin">Solicitar préstamo a:</label>
    <select id="id_admin" name="id_admin" required>
        <option value="">Seleccione un administrador</option>
        {% for cedula, nombre, correo in admins %}
        <option value="{{ cedula }}">{{ nombre }} ({{ cedula }})</option>
        {% endfor %}
    </select>

    <!-- resto de campos -->
    <label for="cantidad">Cantidad:</label>
    <input type="number" step="0.01" id="cantidad" name="cantidad" required>

    <label for="fecha_inicio">Fecha Inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" required>

    <label for="fecha_limite">Fecha Límite Pago:</label>
    <input type="date" id="fecha_limite" name="fecha_limite" required>

    <label for="cuotas">Número de Cuotas:</label>
    <input type="number" id="cuotas" name="cuotas" min="1" required>

    <label for="garante">Garante:</label>
    <input type="text" id="garante" name="garante" required>

    <label for="motivo">Motivo de la Solicitud:</label>
    <textarea id="motivo" name="motivo" rows="4" required></textarea>

    <button type="submit">Solicitar Préstamo</button>
</form>

{% endblock %}
