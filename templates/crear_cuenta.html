<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta - Banco</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Izquierda: Imagen -->
    <div class="left">
      <div class="overlay">
        <img src="static/img/logo_cuenta.webp" alt="Banco fondo">
      </div>
    </div>

    <!-- Derecha: Formulario de registro -->
    <div class="right">
      <div class="login-box">
        <img src="static/img/logo_index.svg" alt="Logo Banco" class="logo">
        <h1>Crear cuenta bancaria</h1>
        <p class="subtitle">Formulario legal de apertura de cuenta</p>

        <form action="/add_contact" method="post" class="form-grid">

          <div>
            <label for="fullname">Nombres y Apellidos</label>
            <input type="text" id="fullname" name="nombre_completo" placeholder="Ivan Quimi" required>
          </div>

          <div>
            <label for="dni">Número de cédula</label>
            <input type="text" id="dni" name="cedula"  maxlength="10" placeholder="0102030405" required>
          </div>

          <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="correo" placeholder="correo@ejemplo.com" required>
          </div>

          <div>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono"  placeholder="0991234567" required>
          </div>

          <div class="form-grid-full">
            <label for="direccion">Dirección domiciliaria</label>
            <input type="text" id="direccion" name="direccion" placeholder="Av. Siempre Viva 742" required>
          </div>

          <div>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
          </div>

          <div>
            <label for="tipo_cuenta">Tipo de cuenta</label>
            <select id="tipo_cuenta" name="tipo_cuenta" required>
              <option value="">Seleccione una opción</option>
              <option value="Ahorros">Cuenta de Ahorros</option>
              <option value="Corriente">Cuenta Corriente</option>
            </select>
          </div>

          <div class="password-container">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>

          <div class="password-container">
            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" id="confirm_password" name="confirmar_password" placeholder="********" required>
            <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
          </div>

          <!-- BOTON PARA CREAR CUENTA -->
          <div class="form-grid-full">
            <button type="submit" class="btn-login" style="width: 100%;">Crear Cuenta</button>
          </div>
        </form>

        <p class="register">¿Ya tienes cuenta? <a href="login">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script src="static/scripts/index.js"></script>
</body>
</html>
