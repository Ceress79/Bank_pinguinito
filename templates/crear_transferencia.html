{% extends 'layout.html' %}
{%block body%}
<div class="container-crear-factura">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alerta">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="form-crear-factura">
        <h2>Crear Transferencia</h2>
    <form method="POST">
                <div>
          <label for="cuenta_origen">Cuenta origen:</label><br>
          <select class="" name="cuenta_origen" id="cuenta_origen" required>
              {%for cuenta in cuentas%}
              <option value="{{ cuenta.numero_cuenta }}">{{ cuenta.numero_cuenta }} - Saldo: {{ cuenta.saldo }} </option>
              {%endfor%}
          </select>
        </div>
                <label>Cuenta destino:</label><br>
        <input type="text" name="cuenta_destino" required><br><br>
        <label>Monto:</label><br>
        <input type="number" name="monto" min="0" required><br><br>



        <button type="submit">Crear</button>
    </form>
        <div>
                <a href="/transferencias">Ver transferencias</a>
        </div>

        </div>
</div>
<script>
</script>
{%endblock%}
