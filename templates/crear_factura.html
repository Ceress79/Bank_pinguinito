<!DOCTYPE html>
<html>
<head><title>Crear Factura</title></head>
<body>
    <h2>Crear Factura</h2>
    <form method="POST">
        <label>ID Usuario:</label><br>
        <input type="number" name="id_usuario" required><br><br>

        <label>Monto:</label><br>
        <input type="number" name="monto" step="0.01" required><br><br>

        <label>Concepto:</label><br>
        <input type="text" name="concepto" required><br><br>

        <button type="submit">Crear</button>
    </form>
    <a href="/facturas">Ver facturas</a>
</body>
</html>
